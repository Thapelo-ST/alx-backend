<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
    <h1>{{ _('home_header') }}</h1>
    <p>{{ _('preferred_locale', locale=get_locale()) }}</p>
    <p>{{ _('preferred_timezone', timezone=get_timezone()) }}</p>
</body>
</html>
